{% extends 'views/layouts/base.html' %}

{% block content %}
    <div>
        <h2 class="text-xl font-semibold flex items-center pb-2">{{ title }}</h2>
        {% for item in entries().fetch(id, {'collection': true}).sortByAsc('title').onlyFromCollection(['title', 'id']) %}
            <a href="{{ url(item.id) }}" class="text-lg flex items-center py-1 hover:text-pink-500">
                <div>{{ item.title }}</div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
